<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <main class="main">
    <section class="main__container">
      <article class="main__left">
          <img src="images/logo.svg" alt="" class="main__logo">
          <div class="main__icons">
            <figure class="main__img"><img src="images/icon-document.svg" alt="" class="main__icon"></figure>
            <figure class="main__img"><img src="images/icon-folder.svg" alt="" class="main__icon"></figure>
            <figure class="main__img"><img src="images/icon-upload.svg" alt="" class="main__icon"></figure>
          </div>
      </article>

      <article class="main__right">
        <div class="main__message">
          <h1 class="main__spacenumber">185</h1>
          <p class="main__spaceleft">GB Left</p>
        </div>
        <p class="main__paragraph">Youâ€™ve used <span class="bold">815 GB</span> of your storage</p>
        <div class="main__bar">
          <div class="main__progressbar"></div>
        </div>
        <div class="main__info">
          <p class="main__paragraph bold">0 GB</p>
          <p class="main__paragraph bold">1000 GB</p>
        </div>
      </article>
    </section>
  </main>

</body>
</html>
